<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'search_product' %}">Поиск</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto">
         Справочник бытовой техники
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
