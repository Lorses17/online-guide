{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Связаться с нами</h1>

    {% if success %}
        <div class="alert alert-success" role="alert">
            Ваше сообщение успешно отправлено!
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
